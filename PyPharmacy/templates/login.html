<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>MessageBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">

    <style>

    </style>
</head>

<body>
    <div class="login-container">
        <img src="/static/images/logo.png" class="logo" style="justify-content: center;">
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario: </label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña: </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div id="loginButton">
                <button type="submit" class="btn" style="background-color: #2d58a8; color: white;">Iniciar
                    sesión</button>
            </div>
            <a href="#" id="botonRegistrarUsuarioLogin">Registrarse</a>
        </form>
    </div>
    <div class="modal fade" id="modalRegistrarUsuarioLogin" role="dialog">
        <div class="modal-dialog custom-modal-300">
            <div class="modal-content">
                <div class="modal-header custom-modal-header">
                    <h4>Registro</h4>
                    <div id="btnCerrarRegistroUsuarioslogin" class="btnCerrarModal" type="button" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </div>
                </div>
                <form id="formularioRegistroUsuario" action="/personal/registrar/login" method="post">
                    <div class="modal-body custom-modal-body">
                        <div class="campoRegistro">
                            <label for="usernameLog">Usuario:</label>
                            <input type="text" id="usernameModLog" name="usernameLog" required>
                        </div>
                        <div class="campoRegistro">
                            <label for="nombreLog">Nombre:</label>
                            <input type="text" id="nombreLog" name="nombreLog" required>
                        </div>
                        <div class="campoRegistro">
                            <label for="apellidosLog">Apellidos:</label>
                            <input type="text" id="apellidosLog" name="apellidosLog" required>
                        </div>
                        <div class="campoRegistro">
                            <label for="passwordLog">Contraseña:</label>
                            <input type="password" id="passwordLog" name="passwordLog" required>
                        </div>
                    </div>
                    <div class="modal-footer custom-modal-footer">
                        <input type="submit" value="Registrarse">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="/static/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
</body>

</html>
